mutation LoginUser($email: String!, $password: String!) {
loginUser(email: $email, password: $password){
  __typename
  ...on IError{
    message
    errorCode
  }
  ...on EamilNotExistsError{
		isEmailExists
  }
  ...on PasswordNotMatchError{
    isPasswordMatched
  }
  ...on LoginSuccess{
    accessToken
    user{
      userId
      email
      firstName
      lastName
      cart{
        cartId
        count
      }
    }
  }
}
}














